<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #000; /* Changed to black */
            color: #fff; /* White text for contrast */
            margin: 0;
            padding: 50px;
            transition: background-color 0.5s;
            overflow: hidden; /* Prevent scroll during animations */
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #ff69b4; /* Pink glow for valentine vibe */
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        button {
            padding: 20px 40px;
            font-size: 1.5em;
            border: 2px solid #ff69b4; /* Pink border */
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, font-size 0.3s, background-color 0.3s, box-shadow 0.3s;
            background-color: #333; /* Dark button background */
            color: #fff;
        }
        #yesBtn {
            background-color: #ff69b4; /* Pink for Yes */
            color: white;
            box-shadow: 0 0 10px #ff69b4;
        }
        #noBtn {
            background-color: #666; /* Gray for No */
            color: #ccc;
        }
        #yesBtn:hover {
            background-color: #ff1493;
            box-shadow: 0 0 15px #ff1493;
            transform: scale(1.05);
        }
        #noBtn:hover {
            background-color: #888;
            transform: scale(1.05);
        }
        .final {
            font-size: 3em;
            color: #ff69b4;
            text-shadow: 0 0 20px #ff69b4;
            animation: pulse 1s infinite; /* Pulsing effect */
        }
        /* Heart animation styles */
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff69b4;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            50% { transform: translateY(50vh) scale(1); opacity: 0.8; }
            100% { transform: translateY(0) scale(0); opacity: 0; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <h1>Can we please talk about this?</h1>
        <div class="buttons">
            <button id="yesBtn1">Yes</button>
            <button id="noBtn1">No</button>
        </div>
    </div>
    
    <div id="page2" class="page">
        <h1>Please be my valentine</h1>
        <div class="buttons">
            <button id="yesBtn2">Yes</button>
            <button id="noBtn2">No</button>
        </div>
    </div>
    
    <div id="finalPage" class="page">
        <h1 class="final">Yay! You said yes! ❤️</h1>
    </div>

    <script>
        let yesScale1 = 1;
        let yesScale2 = 1;

        // Page 1 interactions
        document.getElementById('noBtn1').addEventListener('click', function() {
            yesScale1 += 0.2;
            document.getElementById('yesBtn1').style.transform = `scale(${yesScale1})`;
        });

        document.getElementById('yesBtn1').addEventListener('click', function() {
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');
        });

        // Page 2 interactions
        document.getElementById('noBtn2').addEventListener('click', function() {
            yesScale2 += 0.2;
            document.getElementById('yesBtn2').style.transform = `scale(${yesScale2})`;
        });

        document.getElementById('yesBtn2').addEventListener('click', function() {
            // Trigger heart animation before transitioning
            createHearts();
            setTimeout(() => {
                document.getElementById('page2').classList.remove('active');
                document.getElementById('finalPage').classList.add('active');
            }, 500); // Short delay for animation effect
        });

        // Function to create floating hearts
        function createHearts() {
            for (let i = 0; i < 10; i++) { // Create 10 hearts
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '❤️';
                heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                heart.style.animationDelay = Math.random() * 2 + 's'; // Stagger animations
                document.body.appendChild(heart);
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }
      </script>
</body>
</html>
